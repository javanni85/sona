<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заявку на сайте Sona</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8a5a44;
            --secondary-color: #f3e5dc;
            --text-color: #333;
            --background-color: #fff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-container {
            text-align: center;
            padding: 40px;
            background-color: var(--background-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6d4636;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Спасибо за вашу заявку!</h1>
        <p>Мы получили ваше сообщение и свяжемся с вами в выбранное время.</p>
        <p>Будем рады создать для вас уникальное изделие!</p>
        <a href="index.html" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
